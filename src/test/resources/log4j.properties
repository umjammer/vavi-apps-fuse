log4j.appender.HTTPCLIENT.layout=org.apache.log4j.PatternLayout
log4j.appender.HTTPCLIENT.layout.ConversionPattern=%d{ISO8601} [%p] %m%n\tat %t%x %c.%M(%F:%L)\n
